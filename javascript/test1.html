<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0; i<=8; i++){
            document.write(i);
        }
        document.write("<br>");
        
        for(let i=0; i<=100; i++){
            if(i % 2 == 0){
            document.write(i);
            }
        }
        document.write("<br>");

        for(let i=0; i<=100; i++){
            if(i % 4 == 0 ){
                document.write(i);
            }
        } 
        document.write("<br>");

        for(let i=8; i<=8; i++){
            document.write(i + "단" + "<br>");
            for(let j=1; j<=8; j++){
                document.write(i + "*" + j + "=" + "i*j");
            }
        }
        document.write("<br>");

        
        for(let i=2; i<=9; i++){
            document.write(i + "단" + "<br>");

            for(let i=1; i<=9; i++){
                document.write (i + "*" + j + "=" + "i*j");

            }
        }  


        


    </script>
</body>
</html>
