<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <script>
    let a=1; b=1; num; 

    for (let i=0; i<6; i++){
        num = a+ b;
        a=b;
        b=num;
    }
    console.log(num);   //21

    let a,b,c,sum;
    a=b=1;
    sum=a+b;
    for(let i=3; i<=5; i++){
        c= a+b;
        sum += c;
        a=b;
        b=c;
    }
    console.log(sum); //12

    let a=2, r=3, total=a;

    for(let i=0; i<3; i++){
        a*=r;
        total += a;
    }
    console.log(total)


    let num = 10;   //2진법으로 바꿔줌 0000 1010 
    let result;
    num>>2;     //아무 상관이 없음 
    result = num >>2; //쉬프트 :오른쪽으로 두번 가라 0000 0010 밀리는 것 

    console.log(result);
    </script>
</body>
</html>
